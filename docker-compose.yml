version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: service-booking-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: service_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - service-booking-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: service-booking-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - service-booking-network

volumes:
  postgres_data:

networks:
  service-booking-network:
    driver: bridge